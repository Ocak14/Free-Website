{% extends 'base.html' %}
{% load static %}
{% block title %} Portfolio {% endblock title %}
{% block content %}

  
     
      <!-- about section -->
      <div id="about" class="about">
         <div class="container-fluid">
            <div class="row">
               {% for about in about %}
               <div class="col-md-12 col-lg-7">
                  <div class="about_box">
                     <div class="titlepage">
                        <h2><strong class="yellow">{{ about.title }}</h2>
                     </div>
                     <p>{{ about.description }}</p><br><br>
                     <a class="read_morea" href="#">Get Started <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                  </div>
               </div>
               <div class="col-md-12 col-lg-5">
                  <div class="about_img">
                     <figure><img src="{{ about.image.url }}" alt="#"/></figure>
                  </div>
               </div>
               {% endfor %}
            </div>
         </div>
      </div>
      <!-- about section -->
      {% endblock content %}
