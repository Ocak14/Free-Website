{% extends 'base.html' %}
{% load static %}
{% block title %} Portfolio {% endblock title %}
{% block content %}

 
      <!-- service section -->
      <div id="service" class="service">
         <div class="container">
            <div class="row">
               <div class="col-md-7">
                  <div class="titlepage">
                     <h2><strong class="yellow">service</strong><br> WE CAN HELP YOUR business GROW</h2>
                  </div>
               </div>
            </div>
            <div class="row">
              {% for service in service %}
               <div class="col-md-4 col-sm-6">
                  <div id="ho_color" class="service_box">
                     <img src="{{ service.image.url }}" alt="#"/>
                     <h3>{{ service.title }}</h3>
                     <p>{{ service.description }}</p>
                  </div>
                  {% endfor %}
               </div>
             
               <div class="col-md-12">
                  <a class="read_more" href="#">Read More</a>
               </div>
            </div>
         </div>
      </div>
      </div>
      <!-- service section -->
  
   {% endblock content %}
